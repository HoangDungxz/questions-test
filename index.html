<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div id="result"></div>





	<script>


		const resultPhp = async file => {
			const response = await fetch(file)
			const php = await response.text()
			document.getElementById("result").innerHTML = php;
		}
		resultPhp('result.php')

	</script>
</body>
</html>
